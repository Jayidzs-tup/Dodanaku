<html lang="id">
<head>

  <video id="bg" autoplay muted loop playsinline>

  </video>

  <!-- QRIS -->
  <div class="qris-section">
    <div class="qris-box">
      <img src="https://files.catbox.moe/acxogu.jpeg" alt="QRIS Code" />
    </div>
    <div class="desc-text">
      Terima kasih kepada kalian yang telah mendukung saya.  
      Setiap dukungan sekecil apa pun sangat berarti.  
      Setelah mengirim donasi, kalian bisa menghubungi saya lewat WhatsApp atau Email di bawah. jika ada yang ingin di pertanyakan 
      Salam hangat!
    </div>
  </div>

  <!-- Tombol kontak -->
  <div class="contact-area">
    <div>
      <a href="https://wa.me/6285697058959" target="_blank" class="contact-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 32 32" width="20" height="20">
          <path d="M16 0C7.2 0 0 7.2 0 16c0 2.8.7 5.5 2.1 7.9L0 32l8-2.1C10.5 31.3 13.2 32 16 32c8.8 0 16-7.2 16-16S24.8 0 16 0zm0 29.1c-2.4 0-4.8-.6-6.9-1.8l-.5-.3-4.6 1.2 1.2-4.5-.3-.5C3.6 21 3 18.6 3 16 3 8.8 8.8 3 16 3s13 5.8 13 13-5.8 13.1-13 13.1z"/>
        </svg>
      </a>
      <div class="contact-label">WhatsApp</div>
    </div>

    <div>
      <a href="mailto:chatdubign@contoh.com" target="_blank" class="contact-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="20" height="20">
          <path d="M12 13.065 1.714 6.066V18h20.572V6.066L12 13.065zM12 11 22.286 4H1.714L12 11z"/>
        </svg>
      </a>
      <div class="contact-label">Email</div>
    </div>
  </div>

  <script src="script.js"></script>

</html>
